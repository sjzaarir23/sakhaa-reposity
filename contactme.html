<html>
<head>
    <title>171391 - Sakhaa Jabr Ahmad Zaareer | Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value.trim();
            var email = document.forms["contactForm"]["email"].value.trim();
            var country = document.forms["contactForm"]["country"].value.trim();
            var comments = document.forms["contactForm"]["comments"].value.trim();

            if (name == "" || email == "" || country == "" || comments == "") {
                alert(" All fields must be filled out before submitting.");
                return false;
            }

            alert("Thank you, " + name + " Your form was submitted successfully.");
            return true;
        }
    </script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact Me</a></li>
        </ul>
    </nav>

    <header class="info-box">
        <h1>Contact Me</h1>
        <p>Fill out the form below and I will get back to you soon!</p>
    </header>

    <main class="contact-section">
        <form name="contactForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments"></textarea><br><br>

            <input type="submit" value="Submit" class="btn">
        </form>
    </main>

  
    <footer>
        <p>© 2025 Sakhaa. All rights reserved.</p>
    </footer>

</body>
</html>
